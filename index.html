<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelly Gogohounga Portfolio</title>
    <link rel="stylesheet" href="styles.css">
  
  <style>
body {
    margin: 0;
    font-family: Monotype Corsiva;
    color: white;
    background-color: black;
}

header {
    display: flex;
    justify-content: space-between;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 30px;
    margin: 0;

}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 20px;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 1000px;
    position: relative;
    background: black;
}

.image-slice img {
    width: auto;
    height: auto;
    object-fit: cover;
}

.quote {
    background: #d3c4ad;
    color: black;
    text-align: center;
    padding: 20px;
      width: auto;

}

.quote blockquote {
    font-style: italic;
    margin: 0 auto 10px;
    width: auto;
    height: 800px;
}

.quote h2 {
    font-size: 30px;
    font-weight: bold;
}
    
.quote h3 {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
}
    
.quote p {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
}

</style>
</head>
  
<body>
    <header>
        <h1>Nelly Gogohounga</h1>
        <nav>
            <ul>
                <li><a href="https://nelly1310.github.io/Portfolio-Website/">Home</a></li>
                <li><a href="https://nelly1310.github.io/About-me-Page/">About me</a></li>
                <li><a href="https://nelly1310.github.io/Projects-page/">Projects</a></li>
                <li><a href="https://nelly1310.github.io/Experiences-page/">Experiences</a></li>
                <li><a href="https://nelly1310.github.io/Contact-page/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="image-slice">
              <img src="Copie de Nelly Gogohounga-4.png" alt="Nelly holding a camera">
            </div>
        </section>
        <section class="quote">
            <blockquote>
                <p>Design can be art. <br> Design can be aesthetics.<br> Design is so simple,<br> that's why it is so complicated.<br>
                ------------------------------------------------- <br>Paul Rand</p>
            </blockquote>
            <h2>Welcome in my World</h2><br>
          <h3>Blending Simplicity with Elegance</h3>
        </section>
    </main>
</body>
</html>
